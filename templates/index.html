<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Subscription Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 3rem 4rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      font-weight: 400;
      color: #ccc;
    }

    a.cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffe0, #0077ff);
      color: #000;
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
    }

    footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    footer a {
      color: #00ffe0;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .content {
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      a.cta-button {
        width: 100%;
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content Card -->
  <div class="content">
    <h1>Welcome to Bank Subscription Predictor</h1>
    <p>AI-powered insights to boost your marketing strategy.</p>
